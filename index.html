<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Compare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>🔍 Feature Compare</h1>
    <p class="subtitle">Compare products from Amazon and Flipkart instantly</p>

    <form id="compareForm">
      <input type="url" id="url1" placeholder="Paste product URL 1" required />
      <input type="url" id="url2" placeholder="Paste product URL 2" />
      <button type="submit">Compare</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
